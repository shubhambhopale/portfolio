<head>

<body>
    <header>
        <h1>Contact Me</h1>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="aboutme.html">About Me</a></li>
                <li><a href="#" class="active">Contact Me</a></li>
                <li><a href="gallery.html">My Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Well, in case you want to get in touch:</h2>

        <form action="" method="POST" name="contact_form">
            <ul>
                <li>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li>
                    <label for="name">Your Email:</label>
                    <input type="email" id="email" name="user_email">
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                    <button type="submit" onclick="message_sent_ack()">Click to send your message...</button>
                </li>
            </ul>
        </form>

    </main>

    <footer>
        <p>Have a Good Day. Keep Smiling!</p>

        <p>Copyright...</p>
    </footer>

    <script>
        function message_sent_ack() {

            var name = document.forms["contact_form"]["user_name"].value;
            var email = document.forms["contact_form"]["user_email"].value;
            var msg = document.forms["contact_form"]["user_message"].value;

            if (name == null || name == "" || email == null || email == "" || msg == null || msg == "") {
                alert("Either Name/ Email/Message is EMPTY..");
                return;
            }

            alert("Message sent Successfully!");
        }
    </script>
</body>
